<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image searcher</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <h1>PhotoLand<span class="site-logo"><img src="/images/site-logo.png" alt="site logo"></span></h1>
    <p>A unsplash.com linked demo image searcher</p>
    <form action="">
        <input type="text" id="search-input" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1700993229524-7b771e62875f?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ice " >
                <a href="https://unsplash.com/photos/a-snow-covered-forest-filled-with-lots-of-trees-TlnWF6czHls" target="_blank" rel="noopener noreferrer">A snow covered forest</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682686580186-b55d2a91053c?q=80&w=775&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ice " >
                <a href="https://unsplash.com/photos/an-aerial-view-of-a-desert-with-rocks-and-sand-4q87Z96NBYg" target="_blank" rel="noopener noreferrer">A desert mountain</a>
            </div>
            <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1697898008701-e103bd39792d?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ice " >
                <a href="https://unsplash.com/photos/a-pink-and-gold-new-years-evet-SVFSFUHZxOQ" target="_blank" rel="noopener noreferrer">New year 2024 wallpaper</a>
            </div>
        </div>
        <button id="show-more-button">
            Show more
        </button>



    <script src="main.js"></script>
</body>
</html>
